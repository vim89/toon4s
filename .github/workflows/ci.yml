name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }} JDK ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 17
          - os: ubuntu-latest
            java: 21
          - os: macos-latest
            java: 21
          - os: windows-latest
            java: 21
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: sbt

      - name: Run tests
        shell: bash
        run: sbt -Dsbt.log.noformat=true test

  smoke:
    name: Smoke Tests (CLI round-trip)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Unit & integration tests
        run: sbt -Dsbt.log.noformat=true test

      - name: CLI smoke test
        run: ./smoke-tests/run-smoke.sh
