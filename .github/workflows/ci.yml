name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: sbt/setup-sbt@v1

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-quick-${{ hashFiles('**/build.sbt', '**/project/**') }}

      - name: scalafmt check
        run: sbt scalafmtCheckAll

      - name: cross compile
        run: sbt +compile

  test:
    name: Test
    needs: quick-checks
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            scala: 3.3.3
            java: 21
          - os: ubuntu-latest
            scala: 2.13.14
            java: 21
          - os: macos-latest
            scala: 3.3.3
            java: 21
          - os: windows-latest
            scala: 3.3.3
            java: 21
    steps:
      - uses: actions/checkout@v4

      - uses: sbt/setup-sbt@v1

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: sbt

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-${{ matrix.scala }}-${{ matrix.java }}-${{ hashFiles('**/build.sbt', '**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.scala }}-${{ matrix.java }}-
            ${{ runner.os }}-${{ matrix.scala }}-
            ${{ runner.os }}-

      - name: Run tests
        run: sbt -Dsbt.log.noformat=true ++${{ matrix.scala }} test

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-${{ matrix.scala }}
          path: |
            **/target/test-reports/
            **/target/scala-${{ matrix.scala }}/test-reports/
          retention-days: 5

  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: sbt/setup-sbt@v1

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
          key: smoke-${{ hashFiles('**/build.sbt', '**/project/**') }}

      - name: CLI smoke test
        run: ./smoke-tests/run-smoke.sh

  all-checks-pass:
    name: All Checks Pass
    if: always()
    runs-on: ubuntu-latest
    needs: [test, smoke]
    steps:
      - name: Verify upstream jobs
        run: |
          if [[ "${{ needs.test.result }}" != "success" || "${{ needs.smoke.result }}" != "success" ]]; then
            echo "One or more jobs failed."
            exit 1
          fi
          echo "All checks passed."
