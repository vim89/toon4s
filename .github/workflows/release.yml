# Release - Automated publishing to Maven Central
# Uses sbt-ci-release (includes sbt-dynver, sbt-pgp, sbt-sonatype, sbt-git)
#
# Triggers:
#   - Push of version tags (v*) - auto-triggered by auto-tag.yml
#   - Manual trigger via workflow_dispatch
#
# How it works:
#   1. Tag is created by auto-tag.yml based on conventional commits
#   2. Tag push automatically triggers this workflow
#   3. Checks whether ci.yml already succeeded for that commit; if not, reruns it automatically
#   4. sbt-ci-release detects the tag and publishes to Maven Central
#   5. Creates GitHub Release with CLI artifacts
#   6. Triggers changelog.yml to update CHANGELOG.md
#
# Required GitHub secrets:
#   - PGP_PASSPHRASE: Passphrase for PGP signing key
#   - PGP_SECRET: Base64 encoded PGP secret key
#   - SONATYPE_USERNAME: Sonatype Central Portal username
#   - SONATYPE_PASSWORD: Sonatype Central Portal password
#
# Edge cases handled:
#   - Only runs on tag pushes (not on main branch pushes)
#   - Reuses PR CI results and automatically reruns ci.yml if it didn't succeed
#   - Fails fast if tests failed or secrets missing
#   - Creates GitHub release only for version tags

name: Release

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [release-tag-created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  actions: write  # For triggering changelog workflow

jobs:
  prepare:
    name: Determine tag and verify CI
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      require_ci: ${{ steps.verify_ci.outputs.require_ci }}
    steps:
      - name: Determine tag to release
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ -n "${{ github.event.client_payload.tag }}" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Releasing tag: $TAG"

      - name: Ensure CI succeeded for tag commit
        id: verify_ci
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.RELEASE_TAG;
            if (!tag) {
              core.setFailed('No release tag determined.');
              return;
            }

            const { data: ref } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/${tag}`,
            });

            const sha = ref.object.sha;
            core.info(`Tag ${tag} points to commit ${sha}`);

            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              head_sha: sha,
              per_page: 1,
            });

            const run = data.workflow_runs[0];
            let requireCi = false;
            if (!run) {
              core.warning(`No CI workflow run found for commit ${sha}. Release workflow will rerun CI.`);
              requireCi = true;
            } else if (run.conclusion !== 'success') {
              core.warning(`CI workflow run ${run.html_url} has conclusion ${run.conclusion}. Release workflow will rerun CI.`);
              requireCi = true;
            } else {
              core.info(`CI workflow run ${run.html_url} succeeded at ${run.updated_at}.`);
            }

            core.setOutput('require_ci', requireCi ? 'true' : 'false');

  ci:
    name: Rerun CI if required
    needs: prepare
    if: needs.prepare.outputs.require_ci == 'true'
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write

  publish:
    name: Publish to Maven Central
    needs: [prepare, ci]
    if: |
      needs.prepare.outputs.require_ci != 'true' ||
      (needs.ci.result != 'failure')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.tag }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Import and publish GPG key
        id: gpg
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: |
          set -euo pipefail
          if [ -z "${PGP_SECRET:-}" ]; then
            echo "PGP_SECRET is not configured"
            exit 1
          fi

          echo "$PGP_SECRET" | base64 --decode | gpg --batch --import
          KEY_FPR=$(gpg --list-secret-keys --with-colons | awk -F: '/^fpr:/ { print $10; exit }')
          if [ -z "$KEY_FPR" ]; then
            echo "Could not determine GPG key fingerprint"
            exit 1
          fi
          echo "fingerprint=$KEY_FPR" >> "$GITHUB_OUTPUT"
          echo "Using GPG fingerprint: $KEY_FPR"

          KEYSERVER="hkps://keyserver.ubuntu.com"
          if gpg --batch --keyserver "$KEYSERVER" --send-keys "$KEY_FPR"; then
            echo "Uploaded public key to $KEYSERVER"
          else
            echo "::warning::Failed to upload key to $KEYSERVER. Ensure the fingerprint $KEY_FPR is published manually."
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(sbt --batch --no-colors 'print version' | tail -1 | xargs)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Determine expected version from tag
          TAG="${RELEASE_TAG}"
          EXPECTED_VERSION="${TAG#v}"

          # Strict sanity check: version must match tag exactly
          if [ "$VERSION" != "$EXPECTED_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  Tag: $TAG"
            echo "  Expected version: $EXPECTED_VERSION"
            echo "  Actual version: $VERSION"
            exit 1
          fi

          # Check if this is a snapshot (should not be for tags)
          if [[ "$VERSION" =~ SNAPSHOT ]]; then
            echo "ERROR: Tag release cannot have SNAPSHOT version!"
            echo "  Tag: $TAG"
            echo "  Version: $VERSION"
            exit 1
          fi

      - name: Publish to Maven Central
        id: maven_publish
        run: sbt --batch --no-colors ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          CI_RELEASE: +publishSigned
          CI_COMMIT_TAG: ${{ env.RELEASE_TAG }}
          BUILD_SOURCEBRANCH: refs/tags/${{ env.RELEASE_TAG }}
          GITHUB_REF: refs/tags/${{ env.RELEASE_TAG }}

      - name: Package CLI artifacts
        id: package_cli
        run: sbt --batch --no-colors cli/Universal/packageBin cli/Universal/packageZipTarball

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: toon4s ${{ steps.version.outputs.version }}
          body: |
            ## toon4s ${{ steps.version.outputs.version }}

            Token-Oriented Object Notation for JVM - [TOON Format](https://github.com/toon-format/spec)

            ### What's changed
            - [Changelog](https://github.com/${{github.repository}}/blob/main/CHANGELOG.md)

            ---

            ### Installation

            **Core library (Scala 3 & 2.13)**:
            ```scala
            libraryDependencies += "com.vitthalmirji" %% "toon4s-core" % "${{steps.version.outputs.version}}"
            ```

            **Apache Spark integration (Scala 2.13 only)**:
            ```scala
            libraryDependencies ++= Seq(
              "com.vitthalmirji" %% "toon4s-spark" % "${{steps.version.outputs.version}}",
              "org.apache.spark" %% "spark-sql" % "3.5.0" % provided
            )
            ```

            **Maven (Scala 3)**:
            ```xml
            <dependency>
              <groupId>com.vitthalmirji</groupId>
              <artifactId>toon4s-core_3</artifactId>
              <version>${{steps.version.outputs.version}}</version>
            </dependency>
            ```

            **Maven (Scala 2.13)**:
            ```xml
            <dependency>
              <groupId>com.vitthalmirji</groupId>
              <artifactId>toon4s-core_2.13</artifactId>
              <version>${{steps.version.outputs.version}}</version>
            </dependency>
            ```

            **Maven (Apache Spark Integration - Scala 2.13)**:
            ```xml
            <dependency>
              <groupId>com.vitthalmirji</groupId>
              <artifactId>toon4s-spark_2.13</artifactId>
              <version>${{steps.version.outputs.version}}</version>
            </dependency>
            ```

            ---

            ### Links

            - [Maven Central - toon4s-core (Scala 3)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-core_3/${{steps.version.outputs.version}})
            - [Maven Central - toon4s-core (Scala 2.13)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-core_2.13/${{steps.version.outputs.version}})
            - [Maven Central - toon4s-spark (Scala 2.13)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-spark_2.13/${{steps.version.outputs.version}})
            - [Documentation](https://github.com/${{github.repository}})

            ---

            See [CHANGELOG.md](https://github.com/${{github.repository}}/blob/main/CHANGELOG.md) for detailed changes.
          artifacts: "cli/target/universal/*.zip,cli/target/universal/*.tgz"
          draft: false
          prerelease: false
          makeLatest: true
          allowUpdates: true
          updateOnlyUnreleased: false

      - name: Trigger Changelog update
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger changelog workflow after successful release
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'release-completed',
              client_payload: {
                tag: process.env.RELEASE_TAG
              }
            });

      - name: Release summary
        run: |
          echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published Artifacts**:" >> $GITHUB_STEP_SUMMARY
          echo "- com.vitthalmirji:toon4s-core_3 -> Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "- com.vitthalmirji:toon4s-core_2.13 -> Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "- com.vitthalmirji:toon4s-spark_2.13 -> Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links**:" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }})" >> $GITHUB_STEP_SUMMARY
          echo "- [toon4s-core (Scala 3)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-core_3/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [toon4s-core (Scala 2.13)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-core_2.13/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [toon4s-spark (Scala 2.13)](https://central.sonatype.com/artifact/com.vitthalmirji/toon4s-spark_2.13/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changelog update and PR sync will run next.." >> $GITHUB_STEP_SUMMARY
