# Release - Automated publishing to Maven Central
# Uses sbt-ci-release (includes sbt-dynver, sbt-pgp, sbt-sonatype, sbt-git)
#
# Triggers:
#   - Push of version tags (v*) - auto-triggered by auto-tag.yml
#   - Manual trigger via workflow_dispatch
#
# How it works:
#   1. Tag is created by auto-tag.yml based on conventional commits
#   2. Tag push automatically triggers this workflow
#   3. Calls ci.yml workflow to run full test suite (reuses PR tests)
#   4. sbt-ci-release detects the tag and publishes to Maven Central
#   5. Creates GitHub Release with CLI artifacts
#   6. Triggers changelog.yml to update CHANGELOG.md
#
# Required GitHub Secrets:
#   - PGP_PASSPHRASE: Passphrase for PGP signing key
#   - PGP_SECRET: Base64 encoded PGP secret key
#   - SONATYPE_USERNAME: Sonatype Central Portal username
#   - SONATYPE_PASSWORD: Sonatype Central Portal password
#
# Edge cases handled:
#   - Only runs on tag pushes (not on main branch pushes)
#   - Full CI test suite runs via workflow_call
#   - Fails fast if tests fail or secrets missing
#   - Creates GitHub release only for version tags

name: Release

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [release-tag-created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  actions: write  # For triggering changelog workflow

jobs:
  # Run full CI suite first
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write

  publish:
    name: Publish to Maven Central
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Determine tag to release
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ -n "${{ github.event.client_payload.tag }}" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Releasing tag: $TAG"

      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ steps.tag.outputs.tag }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Get version
        id: version
        run: |
          VERSION=$(sbt --batch --no-colors 'print version' | tail -1)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Determine expected version from tag
          TAG="${{ steps.tag.outputs.tag }}"
          EXPECTED_VERSION="${TAG#v}"

          # Strict sanity check: version must match tag exactly
          if [ "$VERSION" != "$EXPECTED_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  Tag: $TAG"
            echo "  Expected version: $EXPECTED_VERSION"
            echo "  Actual version: $VERSION"
            exit 1
          fi

          # Check if this is a snapshot (should not be for tags)
          if [[ "$VERSION" =~ SNAPSHOT ]]; then
            echo "ERROR: Tag release cannot have SNAPSHOT version!"
            echo "  Tag: $TAG"
            echo "  Version: $VERSION"
            exit 1
          fi

          echo "is_snapshot=false" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        id: maven_publish
        if: steps.version.outputs.is_snapshot == 'false'
        run: sbt --batch --no-colors ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          GITHUB_REF: refs/tags/${{ steps.tag.outputs.tag }}  # Tell sbt-ci-release this is a tag build

      - name: Publish SNAPSHOT to Sonatype
        id: snapshot_publish
        if: steps.version.outputs.is_snapshot == 'true'
        run: sbt --batch --no-colors +publishSigned
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

      - name: Package CLI artifacts
        id: package_cli
        run: sbt --batch --no-colors cli/Universal/packageBin cli/Universal/packageZipTarball

      - name: Create GitHub Release
        if: steps.version.outputs.is_snapshot == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: toon4s ${{ steps.version.outputs.version }}
          body: |
            ## toon4s ${{ steps.version.outputs.version }}

            Token-Oriented Object Notation for JVM - [TOON Format](https://github.com/toon-format/spec)
            
            ### What's changed
            - [Changelog](https://github.com/${{github.repository}}/blob/main/CHANGELOG.md)
            
            ---

            ### Installation

            **sbt**:
            ```scala
            libraryDependencies += "io.toonformat" %% "toon4s-core" % "${{steps.version.outputs.version}}"
            ```

            **Maven**:
            ```xml
            <dependency>
              <groupId>io.toonformat</groupId>
              <artifactId>toon4s-core_3</artifactId>
              <version>${{steps.version.outputs.version}}</version>
            </dependency>
            ```
            
            ---
            
            ### Links

            - [Maven Central](https://central.sonatype.com/artifact/io.toonformat/toon4s-core_3/${{steps.version.outputs.version}})
            - [Documentation](https://github.com/${{github.repository}})
            
            ---

            See [CHANGELOG.md](https://github.com/${{github.repository}}/blob/main/CHANGELOG.md) for detailed changes.
          artifacts: "cli/target/universal/*.zip,cli/target/universal/*.tgz"
          draft: false
          prerelease: false
          makeLatest: true
          allowUpdates: true
          updateOnlyUnreleased: false

      - name: Trigger Changelog Update
        if: steps.version.outputs.is_snapshot == 'false'
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ steps.tag.outputs.tag }}
        with:
          script: |
            // Trigger changelog workflow after successful release
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'release-completed',
              client_payload: {
                tag: process.env.RELEASE_TAG
              }
            });

      - name: Release summary
        if: steps.version.outputs.is_snapshot == 'false'
        run: |
          echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published**: toon4s-core_3, toon4s-core_2.13 â†’ Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links**:" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Maven Central](https://central.sonatype.com/artifact/io.toonformat/toon4s-core_3/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Changelog update and PR sync will run next..." >> $GITHUB_STEP_SUMMARY

      - name: Snapshot summary
        if: steps.version.outputs.is_snapshot == 'true'
        run: |
          echo "## Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: Sonatype Snapshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Add to your build.sbt:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`scala" >> $GITHUB_STEP_SUMMARY
          echo "resolvers += \"Sonatype Snapshots\" at \"https://s01.oss.sonatype.org/content/repositories/snapshots\"" >> $GITHUB_STEP_SUMMARY
          echo "libraryDependencies += \"io.toonformat\" %% \"toon4s-core\" % \"${{ steps.version.outputs.version }}\"" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
