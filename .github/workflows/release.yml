name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Run test suite
        run: sbt -Dsbt.log.noformat=true test

      - name: Run smoke tests
        run: ./smoke-tests/run-smoke.sh

      - name: Import GPG key
        if: env.PGP_SECRET != ''
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: |
          echo "$PGP_SECRET" | base64 --decode | gpg --batch --import

      - name: Publish to repository
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_HOST: ${{ secrets.SONATYPE_HOST }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: |
          export GPG_TTY=$(tty)
          sbt -Dsbt.log.noformat=true ci-release

      - name: Package CLI (ZIP/TGZ)
        run: sbt -Dsbt.log.noformat=true cli/Universal/packageBin

      - name: Capture version
        id: version
        run: |
          VERSION=$(sbt -Dsbt.log.noformat=true "print version" | tail -n 1 | tr -d '\r')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Locate artifacts
        id: artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_PATH=$(find cli/target/universal -maxdepth 1 -type f -name "*-${VERSION}.zip" | head -n 1)
          if [ -z "$ZIP_PATH" ]; then
            echo "Unable to find CLI zip artifact"
            exit 1
          fi
          echo "zip=$ZIP_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toon4s-cli-${{ steps.version.outputs.version }}
          path: ${{ steps.artifacts.outputs.zip }}

      - name: Install git-cliff
        run: |
          curl -fsSL https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz -o git-cliff.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff-*/git-cliff /usr/local/bin/

      - name: Generate release notes
        id: notes
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          git-cliff --config cliff.toml --tag "$GIT_TAG" -o RELEASE_NOTES.md
          echo "notes_path=RELEASE_NOTES.md" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: toon4s ${{ steps.version.outputs.version }}
          bodyFile: ${{ steps.notes.outputs.notes_path }}
          artifacts: ${{ steps.artifacts.outputs.zip }}
