# Release workflow - Automated publishing to Maven Central
# Based on official sbt-ci-release: https://github.com/sbt/sbt-ci-release
#
# Triggers:
#   - Push git tags starting with 'v' → publishes release to Maven Central
#   - Push to main branch → publishes snapshot to Sonatype snapshots
#   - Manual trigger via workflow_dispatch
#
# Required GitHub Secrets:
#   PGP_PASSPHRASE, PGP_SECRET, SONATYPE_USERNAME, SONATYPE_PASSWORD
#   See: https://github.com/sbt/sbt-ci-release for setup instructions

name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Print version
        id: version
        run: |
          VERSION=$(sbt --batch --no-colors 'print version' | tail -1)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run tests
        run: sbt --batch --no-colors +test

      - name: Publish to Maven Central
        run: sbt --batch --no-colors ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

      - name: Package CLI (if release tag)
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
        run: sbt --batch --no-colors cli/Universal/packageBin cli/Universal/packageZipTarball

      - name: Create GitHub Release (if release tag)
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          name: toon4s ${{ steps.version.outputs.version }}
          body: |
            ## toon4s ${{ steps.version.outputs.version }}

            toon4s: Token-Oriented Object Notation for JVM [TOON](https://github.com/toon-format/spec).

            ### Installation

            **sbt**:
            ```scala
            libraryDependencies += "io.toonformat" %% "toon4s-core" % "${{ steps.version.outputs.version }}"
            ```

            **Maven**:
            ```xml
            <dependency>
              <groupId>io.toonformat</groupId>
              <artifactId>toon4s-core_3</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```

            ### Links

            - [Maven Central](https://central.sonatype.com/artifact/io.toonformat/toon4s-core_3/${{ steps.version.outputs.version }})
            - [Documentation](https://github.com/${{ github.repository }})
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          artifacts: "cli/target/universal/*.zip,cli/target/universal/*.tgz"
          draft: false
          prerelease: false
          makeLatest: true
          allowUpdates: true
          updateOnlyUnreleased: false

      - name: Release summary
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
        run: |
          echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published**: toon4s-core_3, toon4s-core_2.13 → Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links**:" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag || github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Maven Central](https://central.sonatype.com/artifact/io.toonformat/toon4s-core_3/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
