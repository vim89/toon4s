# git-cliff configuration for toon4s
[git]
conventional_commits = true
commit_preprocessors = []

[changelog]
header = "# Changelog\n"
body = """
{% for release in releases %}
## [{{ release.version | default(value="Unreleased") }}]{% if release.date %} - {{ release.date }}{% endif %}

{% for group in release.groups %}
### {{ group.title }}

{% for commit in group.commits %}
- {{ commit.message | trim }}
{% endfor %}

{% endfor %}

{% endfor %}
"""
trim = true
date_order = "desc"
link_parsing = true

[group]
"Features" = ["feat", "feature"]
"Fixes" = ["fix", "hotfix"]
"Documentation" = ["docs"]
"Breaking Changes" = ["break", "breaking", "breaking change"]
"Refactoring" = ["refactor"]
"Performance" = ["perf"]
"Testing" = ["test", "tests"]
"Build" = ["build", "ci"]
"Chores" = ["chore", "style"]

[unreleased]
body = """
{% if commits | length > 0 %}
## Unreleased

{% for commit in commits %}
- {{ commit.message | trim }}
{% endfor %}
{% endif %}
"""
